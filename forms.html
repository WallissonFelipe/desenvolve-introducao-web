<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Pesquisa</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
       <form method="post" action="processar-pesquisa.html">
           <section>
               <h2>Dados Pessoais</h2>
               <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" />
               </p>
               <p>
                <label for="email">Email: </label>
                <input type="text" id="email" />
               </p>
               <p>
                <label for="telefone para contato">Telefone para contato: </label>
                <input type="text" id="telefone para contato" />
               </p>
           </section>
           <section>
               <h2>Dados de Pesquisa</h2>
               <p>
                Numa escala de 1 a 5, indique seu nível de satisfação com o atendimento prestado
                <input type="radio" id="1" name="Nivel-de-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="Nivel-de-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="Nivel-de-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="Nivel-de-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="Nivel-de-atendimento"/>
                <label for="5">5</label>
               </p>
               <p>
                Numa de escala de 1 a 5, indique o nível de satisfação com a resolução do problema
                <input type="radio" id="1" name="Nivel-de-resolução"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="Nivel-de-resolução"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="Nivel-de-resolução"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="Nivel-de-resolução"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="Nivel-de-resolução"/>
                <label for="5">5</label>
               </p>
               <p>
                <label for="Departamento">Departamento de atendimento: </label>
                <select>
                    <option>Marketin</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logistica</option>
                    <option>RH</option>
                </select>
               </p>
               <p>
                <input type="checkbox" id="compartilhar-dados" />
                <label for="compartilhar-dados">Autorizo o compartilhamento de dados com terceiros</label>
               </p>
           </section>
           <input type="submit" value="Enviar" />
       </form>
    </body>
</html>
